name: Reusable Workflow

on:
  workflow_call:
    inputs:
      ENV:
        type: string
        default: "development"
      value:
        type: number
        default: 10

jobs:
  TEST_JOB:
    runs-on: ubuntu-latest
    steps:
      - name: Print environment
        run: echo "Environment is ${{ inputs.ENV }} - Value is ${{ inputs.value }}"
